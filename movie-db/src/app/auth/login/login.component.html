<section class="back pt-5">

    <div class="container">
        <div class="row mb-5 justify-content-center" *ngIf="error_message">
            <div class="col-8 alert alert-danger py-0">
                <p class="mb-0"> {{error_message}} </p>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row mb-5">
            <div class="mx-auto text-center header col-5 pt-5">
                <h1 class="text-white mb-4"> login to your Account </h1>

                <p class="second"> Dont't have an account?
                    <a routerLink="/register" class="text-white"> create your account </a>
                </p>

            </div>
        </div>

        <div class="row  justify-content-center">
            <div class="col-lg-6 mb-5">
                <div class="">
                    <form class="" [formGroup]="LoginForm" (ngSubmit)="onSignIn(LoginForm)">

                        <div class="mb-3">

                            <div class="form-floating">
                                <input type="email" class="form-control input_style" formControlName="email"
                                    [ngClass]="[LoginForm.get('email')?.errors != null && LoginForm.get('email')?.touched ? 'is-invalid':''  , LoginForm.get('email')?.errors == null && LoginForm.get('email')?.touched ? 'is-valid':'']">
                                <label class="second" for="floatingInput">Email address</label>
                            </div>

                            <div class="invalid-feedback"
                                *ngIf="LoginForm.get('email')?.errors != null && LoginForm.get('email')?.touched && LoginForm.get('email')?.errors?.['required']">
                                Email is required.
                            </div>

                            <div class="invalid-feedback"
                                *ngIf="LoginForm.get('email')?.errors != null && LoginForm.get('email')?.touched && LoginForm.get('email')?.errors?.['email']">
                                Email is not vaild.
                            </div>

                        </div>

                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="password" class="form-control input_style" formControlName="password"
                                    [ngClass]="[LoginForm.get('password')?.errors != null && LoginForm.get('password')?.touched ? 'is-invalid':'' , LoginForm.get('password')?.errors == null && LoginForm.get('password')?.touched ? 'is-valid':'']">
                                <label class="second" for="floatingInput">Password</label>

                                <div class="invalid-feedback"
                                    *ngIf="LoginForm.get('password')?.errors != null && LoginForm.get('password')?.touched && LoginForm.get('password')?.errors?.['required']">
                                    password is required.
                                </div>

                                <div class="invalid-feedback"
                                    *ngIf="LoginForm.get('password')?.errors != null && LoginForm.get('password')?.touched && LoginForm.get('password')?.errors?.['pattern']">
                                    The password must be at least 5 characters.
                                </div>
                            </div>
                        </div>

                        <div class="s_btn">

                            <button type="submit" class="btn fw-bold p-3 w-100" [disabled]="LoginForm.invalid">
                                Login to your account
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>

    </div>

</section>
